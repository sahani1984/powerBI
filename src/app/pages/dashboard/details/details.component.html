<app-title-bar [titledata]="title_data"></app-title-bar>




<section class="content">
  <app-major-info [pageName]="'details'"></app-major-info>
  <data-filter-form [filterCase]="'details'"></data-filter-form>

  
  
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <highcharts-chart *ngIf="totalBoardedAndInboundQtyData.length"
            [Highcharts]="Highcharts"[options]="rateChartOptions">
            </highcharts-chart>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <highcharts-chart *ngIf="totalBoardedAndInboundWeightData.length" 
            [Highcharts]="Highcharts"[options]="weigthChartOptions">
            </highcharts-chart>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <highcharts-chart *ngIf="tradeChartData.length" 
            [Highcharts]="Highcharts"[options]="tradeChartOptions">
            </highcharts-chart>
          </div>
        </div>
      </div>


      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <highcharts-chart *ngIf="rainChartData.length"
            [Highcharts]="Highcharts"[options]="rainChartOptions">
            </highcharts-chart>
          </div>
        </div>
      </div>             
    </div>
  </div>
</section>
