<app-title-bar [titledata]="title_data"></app-title-bar>

<section class="content">
  <data-filter-form [filterCase]="'noflight'"></data-filter-form>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <div *ngIf="showLoader" class="loading">
              <div class="loaderbox">Loading...</div>
            </div>
            <highcharts-chart *ngIf=" !showLoader && rateChartData.length" [Highcharts]="Highcharts"
              [options]="rateChartOptions">
            </highcharts-chart>
            <div *ngIf="!showLoader && rateChartData.length" class="xAsixlabel"></div> 
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <div *ngIf="showLoader" class="loading">
              <div class="loaderbox">Loading...</div>
            </div>
            <highcharts-chart *ngIf="!showLoader && costChartData.length"  [Highcharts]="Highcharts"
              [options]="costChartOptions">
            </highcharts-chart>
            <div *ngIf="!showLoader && costChartData.length" class="xAsixlabel"></div> 
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <div *ngIf="showLoader" class="loading">
              <div class="loaderbox">Loading...</div>
            </div>
            <highcharts-chart *ngIf="!showLoader && returnedChartData.length"
             [Highcharts]="Highcharts"[options]="returnedChartOptions">
            </highcharts-chart>
            <div *ngIf="!showLoader && returnedChartData.length" class="xAsixlabel"></div> 
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body ">
        <div *ngIf="showLoader" class="loading">
          <div class="loaderbox">Loading...</div>
        </div>
        <highcharts-chart *ngIf="!showLoader && inboundChartData.length"
        [Highcharts]="Highcharts"[options]="inboundChartOptions">
       </highcharts-chart>
       <div *ngIf="!showLoader && inboundChartData.length" class="xAsixlabel"></div> 
      </div>
    </div>
  </div>
</section>
